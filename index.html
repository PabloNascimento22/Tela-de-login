<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&family=Bebas+Neue&family=Fjalla+One&family=Play:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Login App</title>
  </head>

  <body>
    <main>
      <div class="blur"></div>
        <img class="imagem-principal" src="./img/login.png" alt="homem com uma mala" />
      <h1>Welcome back</h1>

      <div class="container-inputs">
        <label for="">Email</label>
        <input placeholder="Email" type="email" />

        <label for="">Password</label>
        <input placeholder="Password" type="password" />
      </div>

      <button class="btn-login">Log in <i class="bx bx-chevron-right"></i></button>
      <button class="btn-google">
        <img src="./img/icons8-google 1.svg" alt="logo google" />Log In with
        google
      </button>

      <div class="container-link">
        <a href="./signup.html">Newbie? <span>Create Account</span></a>
      </div>
    </main>
  </body>
</html>
